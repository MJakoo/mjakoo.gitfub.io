<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Slab:wght@100;300;400&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./WeatherStyle.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="main">Weather App</h1>
    </header>
    <div class="toggle">
      <input
        onclick="DarkMode()"
        type="checkbox"
        class="checkbox"
        id="checkbox"
      />
      <label for="checkbox" class="label">
        <p class="sun">&#9788;</p>
        <p class="moon">&#9789;</p>
        <div class="ball"></div>
      </label>
    </div>
    <hr />

    <main>
      <div class="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button>
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div class="weather">
          <h2 class="city">Weather in Baku</h2>
          <div class="temp"><h1 class="temp">18&#176;C</h1></div>
          <div class="description">Partly Cloudy</div>
          <div class="humidity">Humidity: 60%</div>
          <div class="wind">Wind Speed: 10 m/s</div>
        </div>
      </div>
    </main>
    <footer>
      <a href="/index.html">Go Back</a>
    </footer>
  </body>
</html>
