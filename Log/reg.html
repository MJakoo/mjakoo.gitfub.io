<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>Register</title>
  </head>
  <body>
    <h1 class="mainl">Register</h1>
    <hr />
    <table>
      <tr>
        <td><p>Username:</p></td>
        <td><input type="text" name="Username" id="Username" /></td>
      </tr>
      <tr>
        <td><p>First Name:</p></td>
        <td><input type="text" name="fname" id="fname" /></td>
      </tr>
      <tr>
        <td><p>Middle Name<i>(Optional)</i>:</p></td>
        <td><input type="text" name="mname" id="mname" /></td>
      </tr>
      <tr>
        <td><p>Last Name:</p></td>
        <td><input type="text" name="lname" id="lname" /></td>
      </tr>
      <tr>
        <td><p>Birth Date:</p></td>
        <td><input type="date" name="bdate" id="bdate" /></td>
      </tr>

      <tr>
        <td><p>Email:</p></td>
        <td><input type="email" name="email" id="email" /></td>
      </tr>
      <tr>
        <td><p>Password:</p></td>
        <td><input type="password" name="pass" id="pass" /></td>
      </tr>
      <tr>
        <td><p>Repeat the Password:</p></td>
        <td><input type="password" name="pass" id="pass" /></td>
      </tr>
    </table>
    <p></p>
    <a class="link" href="/Log/login.html">
      <input
        class="button"
        type="button"
        value="Register!"
        onclick="alert('Please, Check your email for a confirmation link !')"
      />
    </a>
  </body>
</html>
